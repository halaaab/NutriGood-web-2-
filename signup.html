<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriGood | Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signup-login.css">
</head>
<body>

    <!-- Navigation Header -->
    <header class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="logo-section">
                    <img src="images/nutrigood-logo.png" alt="NutriGood Logo" class="logo">
                </div>
                <nav class="nav-buttons">
                    <a href="signup.html" class="btn btn-signup">Sign Up</a>
                    <a href="login.html" class="btn btn-login">Log In</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="auth-page">
        <div class="auth-card">

            <h1 class="auth-title">Create your account</h1>
            <p class="auth-subtitle">Join NutriGood to save recipes and track your wellness.</p>

            <!-- Profile Image Upload -->
            <div class="profile-upload-wrapper">
                <div class="profile-preview" id="profilePreview">
                    <!-- Default SVG avatar icon -->
                    <svg class="default-avatar-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="38" r="20" fill="#22381F" opacity="0.7"/>
                        <ellipse cx="50" cy="85" rx="32" ry="22" fill="#22381F" opacity="0.7"/>
                    </svg>
                    <img id="profileImg" src="" alt="Profile preview" style="display:none;">
                </div>
                <label class="upload-btn" for="profileImageInput">Upload image</label>
                <input type="file" id="profileImageInput" name="profileImage" accept="image/*" style="display:none;">
                <p class="upload-hint">Optional</p>
            </div>

            <!-- Sign Up Form -->
            <form class="auth-form" action="user.html" method="GET" id="signupForm">

                <!-- First Name & Last Name Row -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First name*</label>
                        <input type="text" id="firstName" name="firstName" placeholder="First name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last name*</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Last name" required>
                    </div>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="signupEmail">Email address*</label>
                    <input type="email" id="signupEmail" name="email" placeholder="Email address" required>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="signupPassword">Password*</label>
                    <div class="input-password-wrap">
                        <input type="password" id="signupPassword" name="password" placeholder="Password" required>
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility" onclick="togglePassword('signupPassword', this)">
                            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="auth-submit-btn">Sign Up</button>
            </form>

            <!-- Already have account link -->
            <p class="auth-switch">Already have an account? <a href="login.html">Log In</a></p>

        </div>
    </main>

    <!-- Brand Banner Section -->
    <section class="brand-banner">
        <div class="banner-content">
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-divider"></div>
                <p class="footer-copyright">&copy; 2026 NutriGood</p>
                <a href="mailto:NutriGood@gmail.com" class="footer-contact">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="email-icon">
                        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                    </svg>
                    NutriGood@gmail.com
                </a>
                <div class="footer-social">
                    <a href="#" class="social-link" aria-label="LinkedIn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                        </svg>
                    </a>
                    <a href="#" class="social-link" aria-label="Twitter">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/>
                        </svg>
                    </a>
                    <a href="#" class="social-link" aria-label="TikTok">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/>
                        </svg>
                    </a>
                    <span class="footer-brand-text">NutriGood</span>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // --- Profile Image Upload Preview ---
        document.getElementById('profileImageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = document.getElementById('profileImg');
                    const defaultIcon = document.querySelector('.default-avatar-icon');
                    img.src = event.target.result;
                    img.style.display = 'block';
                    defaultIcon.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        // --- Toggle Password Visibility ---
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                btn.innerHTML = `
                    <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"></path>
                        <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"></path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>`;
            } else {
                input.type = 'password';
                btn.innerHTML = `
                    <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>`;
            }
        }
    </script>

</body>
</html>
