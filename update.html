<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NutriGood – Edit Recipe</title>

<style>
* {
    box-sizing: border-box;
    font-family: "cooper BT", "Times New Roman", serif;
}

body {
    margin: 0;
    background-color: #fbfbf3;
    color: #1f1f1f;
}

/* ====== Header ====== */
.header {
    padding: 20px 40px;
    border-bottom: 1px solid #9fa59a;
}

.logo {
    font-size: 22px;
    font-weight: bold;
    color: #3b4a2f;
}

/* ====== Main Container ====== */
.container {
    max-width: 1100px;
    margin: 40px auto;
    padding: 0 40px;
}

/* ====== Title ====== */
h2 {
    color: #22381F;
    margin-bottom: 30px;
    font-size: 40px;
    font-family: 'Cooper BT', Georgia, serif;
    font-weight: 400;
}

/* ====== Form ====== */
.form-group {
    margin-bottom: 18px;
}

label {
    display: inline-block;
    width: 200px;
    vertical-align: top;
    font-size: 18px;
    font-family: 'Cooper BT', Georgia, serif;
    font-weight: 600;
}

input[type="text"],
textarea,
select {
    width: 320px;
    padding: 10px 12px;
    border: 1px solid rgba(34,56,31,.35);
    background-color: #fff;
    font-size: 16px;
    font-family: 'Cooper BT', Georgia, serif;
    border-radius: 8px;
}

textarea {
    height: 100px;
    resize: none;
}

input[type="file"] {
    border: none;
    font-size: 16px;
    font-family: 'Cooper BT', Georgia, serif;
}

/* ====== Ingredients & Steps ====== */
.inline-group {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-left: 160px;
}

.inline-group label {
    width: auto;
    margin-right: 15px;
}

.inline-group input {
    width: 200px;
    font-size: 16px;
}

.add-btn {
    padding: 6px 14px;
    border: 1px solid rgba(34,56,31,.55);
    background-color: #22381F;
    color: #FFFFFA;
    cursor: pointer;
    font-size: 16px;
    border-radius: 6px;
    font-family: 'Cooper BT', Georgia, serif;
    transition: all 0.2s ease;
}

.add-btn:hover {
    background-color: #245230;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.remove-btn {
    padding: 6px 14px;
    border: 1px solid rgba(220, 38, 38, 0.55);
    background-color: #dc2626;
    color: #FFFFFA;
    cursor: pointer;
    font-size: 16px;
    border-radius: 6px;
    font-family: 'Cooper BT', Georgia, serif;
    transition: all 0.2s ease;
}

.remove-btn:hover {
    background-color: #b91c1c;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* ====== Image Placeholder ====== */
.image-box {
    width: 320px;
    height: 180px;
    border: 1px dashed rgba(34,56,31,.35);
    display: flex;
    align-items: center;
    justify-content: center;
    margin-left: 140px;
    color: #777;
    font-size: 16px;
    font-family: 'Cooper BT', Georgia, serif;
}

.submit-wrapper {
    margin-bottom: 39px;
    text-align: center;
}

.submit-btn {
    padding: 12px 30px;
    border-radius: 25px;
    border: 2px solid #22381F;
    background-color: #22381F;
    color: #FFFFFA;
    font-size: 18px;
    cursor: pointer;
    font-family: 'Cooper BT', Georgia, serif;
    font-weight: 600;
    transition: all 0.3s ease;
}

.submit-btn:hover {
    background-color: #245230;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* ====== Footer ====== */
.footer {
    margin-top: 60px;
    background-color: #f4f4ec;
    padding: 20px;
    text-align: center;
}

.footer-logo {
    font-size: 20px;
    font-weight: bold;
    color: #3b4a2f;
}

.footer p {
    margin: 6px 0;
    font-size: 14px;
}

.topbar, .topbar-admin {
    background: var(--cream);
    border-bottom: 1px solid var(--soft-border);
}

.topbar-inner {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 18px;
    padding: 14px 0;
}

.recipe-brand {
    display: flex;
    align-items: center;
}

.recipe-brand img {
    height: 64px;
    width: auto;
}

.nav {
    display: flex;
    justify-content: center;
    gap: 44px;
    font-size: 18px;
}

.nav a {
    text-decoration: none;
    padding: 6px 14px;
    border-radius: 999px;
    transition: background .2s ease, transform .15s ease;
}

.nav a:hover {
    background: rgba(229, 255, 223, .7);
}

.nav a.active {
    font-weight: 700;
}

.actions-right, .admin-btns {
    display: flex;
    font-weight: 600;
    gap: 10px;
    align-items: center;
}

.pill {
    border: 2px solid var(--primary-green);
    background: var(--primary-green);
    color: var(--white);
    padding: 12px 30px;
    border-radius: 25px;
    font-size: 1rem;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    font-family: 'Cooper BT', Georgia, serif;
    transition: all 0.3s ease;
    cursor: pointer;
}

.pill:hover {
    background-color: #245230;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.pill:active {
    transform: scale(.98);
}

/* ====== Photo & Video Preview ====== */
.photo-row {
    display: flex;
    gap: 40px;
    align-items: flex-start;
    justify-content: space-between;
}

.photo-preview-section {
    display: flex;
    flex-direction: column;
    gap: 10px;
    align-items: center;
    min-width: 200px;
}

.photo-preview-section strong {
    font-size: 16px;
    color: #22381F;
    font-weight: 600;
}

.current-img {
    width: 200px;
    height: 110px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.current-img img {
    width: 50%;
    height: 90%;
    object-fit: cover;
    opacity: 0.9;
    border-radius: 10px;
}

.video-row {
    display: flex;
    gap: 40px;
    align-items: flex-start;
    margin-top: 25px;
}

.video-input-section {
    flex: 1;
}

.video-preview-section {
    display: flex;
    flex-direction: column;
    gap: 10px;
    min-width: 200px;
    align-items: center;
}

.video-preview-section strong {
    font-size: 16px;
    color: #22381F;
    font-weight: 600;
}

.current-video {
    width: 200px;
    height: 110px;
    background-color: #000;
    border-radius: 6px;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
}
</style>

<link rel="stylesheet" href="style.css">

<div class="container">

        <div class="form-group">
            <label>Description: <span style="color: red;">*</span></label>
            <textarea name="description" required>A delicious and moist banana bread perfect for breakfast or snack time.</textarea>
        </div>

        <div class="photo-row">
            <div class="form-group">
                <label>Upload recipe photo:</label>
                <input type="file" name="recipePhoto" accept="image/*">
            </div>

            <div class="photo-preview-section">
                <strong>Current photo:</strong>
                <div class="current-img">
                    <img src="images/banana-bread.png" alt="current image">
                </div>
            </div>
        </div>

        <div class="form-group" style="margin-top:25px;">
            <label>Ingredients: <span style="color: red;">*</span></label>
        </div>



<div id="ingredientsContainer">

        <label>Ingredient 1:</label>
        <input type="text" name="ingredientName[]" placeholder="Name" value="bananas">
        <input type="text" name="ingredientQty[]" placeholder="Quantity" value="3">
        <button type="button" class="remove-btn" onclick="removeElement(this)">-</button>
    </div>

    <div class="form-group inline-group">
        <label>Ingredient 2:</label>
        <input type="text" name="ingredientName[]" placeholder="Name" value="flour">
        <input type="text" name="ingredientQty[]" placeholder="Quantity" value="2 cups">
        <button type="button" class="remove-btn" onclick="removeElement(this)">-</button>
    </div>

    <div class="form-group inline-group">
        <label>Ingredient 3:</label>
        <input type="text" name="ingredientName[]" placeholder="Name" value="eggs">
        <input type="text" name="ingredientQty[]" placeholder="Quantity" value="2">
        <button type="button" class="remove-btn" onclick="removeElement(this)">-</button>
    </div>

    <!-- الصف الفاضي مع زر + -->
    <div class="form-group inline-group">
        <label>Ingredient 4:</label>
        <input type="text" name="ingredientName[]" placeholder="Name">
        <input type="text" name="ingredientQty[]" placeholder="Quantity">
        <button type="button" class="add-btn" onclick="addIngredient()">+</button>
    </div>
</div>



        <div class="form-group" style="margin-top:25px;">
            <label>Instructions: <span style="color: red;">*</span></label>
        </div> 
        
<div id="instructionsContainer">
    <div class="form-group inline-group">
        <label>Step 1:</label>
        <input type="text" name="instructionStep[]" style="width:380px;" value="Heat the oven at 180°C">
        <button type="button" class="remove-btn" onclick="removeElement(this)">-</button>
    </div>

    <div class="form-group inline-group">
        <label>Step 2:</label>
        <input type="text" name="instructionStep[]" style="width:380px;" value="Mix the wet ingredients">
        <button type="button" class="remove-btn" onclick="removeElement(this)">-</button>
    </div>

    <div class="form-group inline-group">
        <label>Step 3:</label>
        <input type="text" name="instructionStep[]" style="width:380px;" value="Combine wet and dry ingredients">
        <button type="button" class="remove-btn" onclick="removeElement(this)">-</button>
    </div>

    <div class="form-group inline-group">
        <label>Step 4:</label>
        <input type="text" name="instructionStep[]" style="width:380px;" value="Bake for 50-60 minutes">
        <button type="button" class="remove-btn" onclick="removeElement(this)">-</button>
    </div>

    <!-- الصف الفاضي مع زر + -->
    <div class="form-group inline-group">
        <label>Step 5:</label>
        <input type="text" name="instructionStep[]" style="width:380px;">
        <button type="button" class="add-btn" onclick="addInstruction()">+</button>
    </div>
</div>


        <div class="video-row">
            <div class="video-input-section">
                <div class="form-group">
                    <label>Upload video file:</label>
                    <input type="file" name="videoFile" accept="video/*">
                </div>

                <div class="form-group">
                    <label>Video URL:</label>
                    <input type="text" name="videoUrl" placeholder="https://youtube.com/...">
                </div>
            </div>

            <div class="video-preview-section">
                <strong>Current video:</strong>
                <div class="current-video">
                    <iframe

                        title="YouTube video player"

                    </iframe>

        </div>

        <div class="submit-wrapper">

        </div>

<script>
    // حساب العدد ديناميكياً بناءً على العناصر الموجودة
    function getIngredientCount() {
        return document.querySelectorAll('#ingredientsContainer .inline-group').length;
    }

    function getInstructionCount() {
        return document.querySelectorAll('#instructionsContainer .inline-group').length;
    }

    // إضافة مكون جديد
function addIngredient() {
    const container = document.getElementById('ingredientsContainer');
    const currentCount = getIngredientCount();
    
    // التحقق من الصف الحالي
    const lastItem = container.querySelector('.inline-group:last-child');
    const qtyInput = lastItem.querySelectorAll('input[name="ingredientQty[]"]')[0];
    
    // إذا المستخدم كتب شيء، تحقق أنه يبدأ برقم
    if (qtyInput.value.trim() !== '') {
        // نستخرج أول رقم من النص
        const numericValue = parseFloat(qtyInput.value);
        
        if (isNaN(numericValue) || numericValue <= 0) {
            alert('Quantity must start with a valid positive number! (e.g., 2, 2.5, 2 cups, 500g)');
            qtyInput.focus();
            return;
        }
    }
    
    // تحويل زر + الحالي إلى زر -
    const addBtn = lastItem.querySelector('.add-btn');
    if (addBtn) {
        addBtn.remove();
        const removeBtn = document.createElement('button');
        removeBtn.type = 'button';
        removeBtn.className = 'remove-btn';
        removeBtn.textContent = '-';
        removeBtn.onclick = function() { removeElement(this); };
        lastItem.appendChild(removeBtn);
    }
    
    // إضافة صف جديد فاضي مع زر +
    const newIngredient = document.createElement('div');
    newIngredient.className = 'form-group inline-group';
    newIngredient.innerHTML = `
        <label>Ingredient ${currentCount + 1}:</label>
        <input type="text" name="ingredientName[]" placeholder="Name">
        <input type="text" name="ingredientQty[]" placeholder="Quantity">
        <button type="button" class="add-btn" onclick="addIngredient()">+</button>
    `;
    
    container.appendChild(newIngredient);
}
    // إضافة خطوة جديدة
    function addInstruction() {
        const container = document.getElementById('instructionsContainer');
        const currentCount = getInstructionCount();
        
        // تحويل زر + الحالي إلى زر -
        const lastItem = container.querySelector('.inline-group:last-child');
        const addBtn = lastItem.querySelector('.add-btn');
        if (addBtn) {
            addBtn.remove();
            const removeBtn = document.createElement('button');
            removeBtn.type = 'button';
            removeBtn.className = 'remove-btn';
            removeBtn.textContent = '-';
            removeBtn.onclick = function() { removeElement(this); };
            lastItem.appendChild(removeBtn);
        }
        
        // إضافة صف جديد فاضي مع زر +
        const newInstruction = document.createElement('div');
        newInstruction.className = 'form-group inline-group';
        newInstruction.innerHTML = `
            <label>Step ${currentCount + 1}:</label>
            <input type="text" name="instructionStep[]" style="width:380px;">
            <button type="button" class="add-btn" onclick="addInstruction()">+</button>
        `;
        
        container.appendChild(newInstruction);
    }

    // حذف عنصر
    function removeElement(button) {
        const parent = button.closest('#ingredientsContainer, #instructionsContainer');
        const items = parent.querySelectorAll('.inline-group');
        
        // لا تسمح بحذف كل العناصر (لازم يبقى على الأقل صف فاضي واحد)
        if (items.length <= 1) {
            alert('You must have at least one item!');
            return;
        }
        
        button.parentElement.remove();
        updateLabels();
    }

    // تحديث الأرقام
    function updateLabels() {
        const ingredients = document.querySelectorAll('#ingredientsContainer .inline-group');
        ingredients.forEach((item, index) => {
            item.querySelector('label').textContent = `Ingredient ${index + 1}:`;
        });

        const instructions = document.querySelectorAll('#instructionsContainer .inline-group');
        instructions.forEach((item, index) => {
            item.querySelector('label').textContent = `Step ${index + 1}:`;
        });
    }

    document.getElementById('editRecipeForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // التحقق من الحقول المطلوبة
    const recipeName = document.querySelector('input[name="recipeName"]').value.trim();
    const category = document.querySelector('select[name="category"]').value;
    const description = document.querySelector('textarea[name="description"]').value.trim();
    
    // جمع المكونات المعبأة فقط
    const ingredients = document.querySelectorAll('#ingredientsContainer .inline-group');
    let hasIngredients = false;
    ingredients.forEach(item => {
        const name = item.querySelector('input[name="ingredientName[]"]').value.trim();
        const qty = item.querySelector('input[name="ingredientQty[]"]').value.trim();
        if (name !== '' || qty !== '') {
            hasIngredients = true;
        }
    });
    
    // جمع الخطوات المعبأة فقط
    const instructions = document.querySelectorAll('#instructionsContainer .inline-group');
    let hasInstructions = false;
    instructions.forEach(item => {
        const step = item.querySelector('input[name="instructionStep[]"]').value.trim();
        if (step !== '') {
            hasInstructions = true;
        }
    });
    
    // التحقق
    if (recipeName === '') {
        alert('Please enter recipe name!');
        return;
    }
    
    if (category === '') {
        alert('Please select a category!');
        return;
    }
    
    if (description === '') {
        alert('Please enter a description!');
        return;
    }
    
    if (!hasIngredients) {
        alert('Please add at least one ingredient!');
        return;
    }
    
    if (!hasInstructions) {
        alert('Please add at least one instruction step!');
        return;
    }
    
    alert('Recipe updated successfully!');
    window.location.href = 'my-recipes.html';
});


</script>
